<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <title>Productivity Agenda</title>
</head>
<body id="body">
  <div class="menu" id="idid">
    <button class="createButton" id="btn">
      +
    </button>
    <button class="deleteAllButton" id="clearAll">
      -
    </button>
    <label class="switch">
      <input type="checkbox" id="darkMode">
      <span class="slider round"></span>
    </label>
    <div class="createTask" id="createTaskDiv">
      <div class="createTaskHead">
        <input id="taskTitle" class="taskTitleInput" />
        <button id="yesBtn" class="yBtn"></button>
        <button id="noBtn" class="nBtn"></button>
      </div>
      <textarea id="taskDescription" cols="40" rows="5" class="taskDescriptionInput"></textarea>
    </div>
  </div>
  <!--This div below is where all the asks are appended-->
  <div id="allTasks">
  </div>

  <script src="./scripts.js"></script>

</body>

</html>
